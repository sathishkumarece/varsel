    <section class="engineExpense">
        <div class="container">
            <form action="">
                <div class="form-group row">
                    <label for="getName" class="col-sm-2 col-form-label">யாருக்கு:</label>
                    <div class="col-sm-6">
                        <select id="getName" name="person_name" class="selectpicker show-tick form-control" data-live-search="true">
                            <!-- <option selected>Bla</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-sm-2 col-form-label">தொகை:</label>
                    <div class="col-sm-6">
                        <input type="number" name="amount" step="any" class="form-control" id="amount" placeholder="தொகை உள்ளிடவும்">
                    </div>
                </div>
                <!-- Date picker form -->
                <div class="form-group row">
                    <label for="datepicker" class="col-sm-2 col-form-label">தேதி:</label>
                    <div class="col-sm-6">
                        <div class="input-group date">
                            <!-- <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div> -->
                            <input type="text" name="date" class="form-control pull-right" id="datepicker" placeholder="Choose date">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="reason" class="col-sm-2 col-form-label">காரணம்:</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" name="information" id="reason" placeholder="காரணம் உள்ளிடவும்..." rows="2"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">பிரிவுகள்:</label>
                    <div class="col-sm-6">
                        <select id='category' name="category" class="selectpicker show-tick form-control" data-live-search="true">
                            <option selected>சம்பளம்</option>
                            <option>உணவு</option>
                            <option>படிப்பு</option>
                            <option>Shopping</option>
                            <option>பயணம்</option>
                            <option>வீட்டுடைமை</option>
                            <option>மருத்துவம்</option>
                            <option>மற்றவை</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row ml-auto">
                    <label for="expenseType" class="col-form-label float-right">பற்று</label>
                    <!-- <div class="col-sm-2"> -->
                        <label class="custom-toggle">
                            <input type="checkbox" class="form-control" id="expenseType" name="type" value="வரவு">
                            <span class="custom-toggle-slider rounded-circle"></span>
                        </label>
                        <input id='testNameHidden' type='hidden' value='பற்று' name='type'>
                    <!-- </div> -->
                    <label for="expenseType" class="col-form-label float-left">வரவு</label>
                </div>
                <div class="form-group">
                    <input type="hidden" name="has_history" value="false">
                    <input type="hidden" value="false" name="delete_flag"> 
                    <button type="button" class="btn btn-sm btn-primary display-4 custom-button" id='btn_save'>
                        <span class="mbri-save mbr-iconfont mbr-iconfont-btn"></span>சேமி</button>
                </div>
            </form>
