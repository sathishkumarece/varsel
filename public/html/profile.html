    <div class="container">

        <section>
            <div id="container_profile">
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <div id="wrapper_profile">
                    <form id="form_profile">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Username</label>
                                    <input type="text" name="userName" id="userName" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Email address</label>
                                    <input type="email" name="email" id="email" class="form-control" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password" class="bmd-label-floating">Password</label>
                                    <div class="input-group">
                                        <input id="password" name="password" required="required" type="password" class="form-control" disabled/>
                                        <span id="edit_pass">
                                            <i class="far fa-edit 2x"></i>
                                        </span>
                                    </div>
                                    <div id="no_password">Password is required</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" id="confirm_pass">
                                    <label for="password_confirm" class="bmd-label-floating">Confirm your password</label>
                                    <input id="password_confirm" name="password_confirm" required="required" type="password" class="form-control" />
                                    <div id="no_confirm_password">Passwords didn't Match</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating">First Name</label>
                                    <input type="text" name="firstName" id="firstName" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Last Name</label>
                                    <input type="text" name="lastName" id="lastName" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Address</label>
                                    <input type="text" name="address" id="address" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="bmd-label-floating">City</label>
                                    <input type="text" name="city" id="city" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Country</label>
                                    <input type="text" name="country" id="country" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Postal Code</label>
                                    <input type="text" name="pincode" id="pincode" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="bmd-label-floatin">Preferred Language</label>
                                    <select id="language" class="form-control" name="lang">
                                        <option value="ENGLISH">ENGLISH</option>
                                        <option value="தமிழ்">தமிழ்</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Currency</label>
                                    <input type="text" name="currency" id="currency" placeholder="Future implementation" class="form-control" disabled>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="updateProfile" class="btn btn-primary pull-right">Update Profile</button>

                </div>
